<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Harvest Yield</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13ec37",
                "background-light": "#f6f8f6",
                "background-dark": "#102213",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-0 sm:p-4">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-white dark:bg-[#152a18] sm:rounded-2xl sm:shadow-2xl h-screen sm:h-[850px] flex flex-col overflow-hidden relative border border-gray-200/50 dark:border-white/5">
<!-- Header -->
<header class="flex-none px-6 py-5 flex items-center justify-between border-b border-gray-100 dark:border-white/10 bg-white dark:bg-[#152a18] z-10">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-500 dark:text-gray-400 transition-colors">
<span class="material-icons text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white">New Harvest Record</h1>
<button class="p-2 -mr-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-500 dark:text-gray-400 transition-colors">
<span class="material-icons text-2xl">more_horiz</span>
</button>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-6 pb-32 bg-background-light/50 dark:bg-background-dark/50">
<!-- Context Info -->
<div class="flex items-center space-x-3 mb-2">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary dark:text-primary">
<span class="material-icons text-xl">calendar_today</span>
</div>
<div>
<p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Date</p>
<p class="text-sm font-semibold text-gray-900 dark:text-white">Oct 24, 2023 â€¢ 2:30 PM</p>
</div>
</div>
<!-- Selection Group -->
<div class="space-y-4">
<!-- Field Selector -->
<div class="relative group">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Field Location</label>
<button class="w-full bg-white dark:bg-[#1a331e] border-2 border-gray-200 dark:border-white/10 rounded-xl px-4 py-4 flex items-center justify-between shadow-sm active:border-primary active:ring-1 active:ring-primary transition-all">
<div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-700 dark:text-green-400">
<span class="material-icons text-lg">terrain</span>
</div>
<div class="text-left">
<span class="block text-base font-bold text-gray-900 dark:text-white">North River Field</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Sector A-14</span>
</div>
</div>
<span class="material-icons text-gray-400">expand_more</span>
</button>
</div>
<!-- Crop Selector -->
<div class="relative group">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Crop Variety</label>
<button class="w-full bg-white dark:bg-[#1a331e] border-2 border-gray-200 dark:border-white/10 rounded-xl px-4 py-4 flex items-center justify-between shadow-sm active:border-primary active:ring-1 active:ring-primary transition-all">
<div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded-lg bg-yellow-100 dark:bg-yellow-900/30 flex items-center justify-center text-yellow-700 dark:text-yellow-400">
<span class="material-icons text-lg">grass</span>
</div>
<div class="text-left">
<span class="block text-base font-bold text-gray-900 dark:text-white">Winter Wheat</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Variety: Hard Red</span>
</div>
</div>
<span class="material-icons text-gray-400">expand_more</span>
</button>
</div>
</div>
<div class="border-t border-gray-200 dark:border-white/10 my-2"></div>
<!-- Numeric Inputs Group -->
<div class="space-y-5">
<!-- Total Weight (Active State Example) -->
<div>
<label class="block text-sm font-medium text-primary dark:text-primary mb-1.5 ml-1">Total Weight (Tons)</label>
<div class="relative">
<input class="w-full bg-white dark:bg-[#1a331e] border-2 border-primary rounded-xl px-4 py-4 text-2xl font-bold text-gray-900 dark:text-white shadow-sm outline-none ring-2 ring-primary/20" readonly="" type="text" value="12.50"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 font-medium">TONS</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Moisture Content -->
<div>
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Moisture %</label>
<div class="relative">
<input class="w-full bg-white dark:bg-[#1a331e] border-2 border-gray-200 dark:border-white/10 rounded-xl px-4 py-4 text-xl font-bold text-gray-900 dark:text-white shadow-sm focus:border-primary outline-none" placeholder="0.0" readonly="" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 font-medium">%</span>
</div>
</div>
<!-- Quality Grade -->
<div>
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Quality Grade</label>
<div class="relative">
<input class="w-full bg-white dark:bg-[#1a331e] border-2 border-gray-200 dark:border-white/10 rounded-xl px-4 py-4 text-xl font-bold text-gray-900 dark:text-white shadow-sm focus:border-primary outline-none" placeholder="-" readonly="" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 font-medium text-xs uppercase">Grade</span>
</div>
</div>
</div>
</div>
<!-- Visual Warning Example (Hidden by default, shown for context) -->
<div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-700/30 rounded-lg p-3 flex items-start space-x-3 hidden">
<span class="material-icons text-yellow-600 dark:text-yellow-500 text-lg mt-0.5">warning</span>
<p class="text-xs text-yellow-800 dark:text-yellow-200 font-medium leading-relaxed">High moisture content detected. Consider drying before storage.</p>
</div>
</main>
<!-- Custom Keypad & Action Area -->
<div class="flex-none bg-white dark:bg-[#152a18] shadow-[0_-4px_20px_rgba(0,0,0,0.05)] z-20 rounded-t-2xl">
<!-- Save Button -->
<div class="px-6 pt-4 pb-2">
<button class="w-full bg-primary hover:bg-[#0fd630] active:scale-[0.98] transition-all text-background-dark font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center space-x-2">
<span class="material-icons">save_alt</span>
<span>Save Harvest Record</span>
</button>
</div>
<!-- Keypad Grid -->
<div class="grid grid-cols-3 gap-1 p-2 pb-6">
<!-- Row 1 -->
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">1</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">2</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">3</button>
<!-- Row 2 -->
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">4</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">5</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">6</button>
<!-- Row 3 -->
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">7</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">8</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">9</button>
<!-- Row 4 -->
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">.</button>
<button class="h-14 sm:h-16 rounded-lg text-2xl font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">0</button>
<button class="h-14 sm:h-16 rounded-lg flex items-center justify-center text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 active:bg-gray-200 transition-colors">
<span class="material-icons">backspace</span>
</button>
</div>
</div>
</div>
</body></html>
